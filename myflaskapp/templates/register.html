{% extends 'layout.html' %}

{% block body %}
    <h1>Registration</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password">
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm your password">
        </div>
        <!-- Add the field for coordinates -->
        <div class="form-group">
            <label for="coordinates">Coordinates:</label>
            <input type="text" class="form-control" id="coordinates" name="coordinates" placeholder="Enter your coordinates">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token()Â }}"/>
    </form>
{% endblock %}
